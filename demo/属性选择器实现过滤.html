<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性选择器实现过滤</title>
</head>
<body>
    <input class="css-input" type="text" placeholder="输入城市名称或拼音">
    <ul>
        <li data-search="上海shanghai">上海</li>
        <li data-search="山东shandong">山东</li>
        <li data-search="四川sichuan">四川</li>
        <li data-search="重庆chongqing">重庆</li>
        <li data-search="东北dongbei">东北</li>
        <li data-search="北京beijing">北京</li>
    </ul>
    <script>
        var input = document.querySelector('.css-input')
        var eleStyle = document.createElement('style');
        document.head.appendChild(eleStyle);
        input.addEventListener("input", function() {
            var value = this.value.trim();
            eleStyle.innerHTML = value ? '[data-search]:not([data-search*="'+ value +'"]) { display: none; }' : '';
        });
    </script>
</body>
</html>
