<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>target伪类显示全部</title>
    <style>
        .css-more-p,
        [data-open=false] {
            display: none;
        }
        :target ~ [data-open=true] {
            display: none;
        }
        :target ~ .css-more-p,
        :target ~ [data-open=false] {
            display: block;
        }
    </style>
</head>
<body>
    文章内容，文章内容，文章内容，文章内容，文章内容，文章内容，文章内容……
    <div id="articleMore" hidden></div>
    <a href="#articleMore" data-open="true">阅读更多</a>          
    <p class="css-more-p">更多文章内容，更多文章内容，更多文章内容，更多文章内容。</p>
    <a href="##" data-open="false">收起</a>
</body>
</html>
